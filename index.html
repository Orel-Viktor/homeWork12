<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <h1>TODO</h1>
      <form action="#" class="js--form">
        <input type="text" class="js--input" name="incomingText" />
        <button class="js--button">Добавить</button>
      </form>
      <br />
      <h2>TODOS</h2>
      <div class="js--myTasks" style="margin-bottom: 100px"></div>

      <!-- CREDIT CARD -->

      <div class="credit-card-inner">
        <div class="credit-card-inner__img">
          <div class="credit-card-inner__img-number js--card-number-text">#### #### #### ####</div>
          <div class="credit-card-inner__img-name-date">
          <div class="credit-card-inner__img-name-label">Card Holder
            <div class="credit-card-inner__img-name js--card-name-text">Your Name</div>
          </div>
          <div class="credit-card-inner__img-date-label">Expires
            <div class="credit-card-inner__img-date">
           <div class="credit-card-inner__img-month  js--card-month-text">MM</div>
           <div>/</div>
           <div class="credit-card-inner__img-year  js--card-year-text">YY</div>
            </div>
          </div>
          </div>
          <!-- /////credit-card-inner__img-name-date -->
        </div>
        <!-- ///////credit-card-inner__img -->
        <form action="#" id="credit-card-inner-form" class="credit-card-inner__form js--card-form">
          <div class="credit-card-inner__number">
            <label for="credit-card-inner-number">Card number:</label>
            <input class = "js--input-card-number" required type="password"  name="number" id="credit-card-inner-number"  maxlength="16" minlength="16" />
          </div>
          <!-- /////////credit-card-inner__number -->
          <div class="credit-card-inner__name">
            <label for="credit-card-inner-name">Name:</label>
            <input class = "js--input-card-name" type="text" name="name" id="credit-card-inner-name" required/>
          </div>
          <!-- //////credit-card-inner__name -->

          <div class="credit-card-inner__date-cw">
            <div class="credit-card-inner__month">
              <label for="credit-card-inner-month">Expiration Date</label>
              <select
                class="js--card-month"
                name="month"
                id="credit-card-inner-month"
                form="credit-card-inner-form"
                required
              >
                <option selected disable value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">Septembe</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>
            <!-- //////////////////////credit-card-inner__month -->

            <div class="credit-card-inner__year">
              <select
                class="js--card-year"
                name="year"
                id="credit-card-inner__year"
                form="credit-card-inner-form"
                required
              >
                <option selected disable value="">Year</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
                <option value="24">2024</option>
                <option value="25">2025</option>
                <option value="26">2026</option>
                <option value="27">2027</option>
                <option value="28">2028</option>
              </select>
            </div>
            <!-- ///////////////////////////credit-card-inner__year -->
            <div class="credit-card-inner__cw">
              <label for="credit-card-inner-cw">CW</label>
              <input
                required
                class="js--input-card-cw"
                id="credit-card-inner-cw"
                type="password"
                name="cw"
                maxlength="3"
                minlength="3" 
              />
            </div>
            <!-- ///////////credit-card-inner__cw -->
          </div>
          <!--////////// credit-card-inner__date-cw -->
          <div class="credit-card-inner__button">
            <button style="cursor: pointer;"  class="js--card-button">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- ////////container -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
